<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="chanel perfume" />
            <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="chanel perfume" />
            <div class="card-content">
                <span class="perfume">PERFUME</span>
                <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfume-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <span class="discount">&dollar;149.99</span>
                    <span class="regular">&dollar;169.99</span>
                </div>
                <a href="#" class="btn"><img class="icon" src="./images/icon-cart.svg" alt="Cart icon" /> Add to
                    Cart</a>
            </div>
        </div>
    </main>
</body>

</html>
